<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE 웹페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><a href="main.html">ELITE</a></div>
            <div class="auth-buttons">
                <div class="quick-access"><a href="login.html" id="login-link">로그인</a></div>
                <div class="quick-access"><a href="login.html" id="login-link">회원가입</a></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator-container">
                <!-- 계산기 섹션 -->
                <div class="calculator-section">
                    <h3>점수 환산 계산기</h3>
                    <div class="input-group">
                        <label for="gpa">학점</label>
                        <input type="number" id="gpa" step="0.1" placeholder="4.3">
                    </div>
                    <div class="input-group">
                        <label for="gpa">학점</label>
                        <input type="number" id="gpa" step="0.1" placeholder="4.3">
                    </div>
                    <div class="input-group">
                        <label for="toefl">토플 점수</label>
                        <input type="number" id="toefl" placeholder="0-120">
                    </div>
                    <div class="input-group">
                        <label for="interview">면접 점수</label>
                        <input type="number" id="interview" placeholder="0-100">
                    </div>
                    <button class="calculate-button" onclick="calculateScore()">결과 보기</button>
                </div>
            </div>

            <div class="result-container">
                <div class="result-section">
                    <h3>결과</h3>
                    <div class="result-content">
                        <!-- 왼쪽 결과 박스 -->
                        <div class="result-boxes">
                            <div id="score-result" class="result">
                                당신의 환산점수는 320점 만점에 000점입니다.
                            </div>
                            <div id="rank-result" class="result">
                                당신은 상위 00%입니다.
                            </div>
                            <button class="recalculate-button" onclick="resetCalculator()">다시 계산하기</button>
                        </div>
                        <!-- 오른쪽 그래프 -->
                        <div class="result-graph">
                            <canvas id="scoreGraph" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
